<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Website title - bootstrap html template</title>
<link rel="shortcut icon" type="image/x-icon" href="/media/images/favicon.ico">
<!-- jQuery -->
<script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>
<!-- Bootstrap4 files-->
<script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<!-- Font awesome 5 -->
<link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
<!-- custom style -->
<link href="/media/css/ui.css" rel="stylesheet" type="text/css"/>
<link href="/media/css/responsive.css" rel="stylesheet" />
<!-- custom javascript -->
<script src="/media/js/script.js" type="text/javascript"></script>
<script type="text/javascript">
// jQuery ready start
$(document).ready(function() {
	// jQuery code
}); 
// jQuery end
</script>

<style>
/* Custom button hover effects */
.btn-outline-primary:hover {
    color: #fff;
    background-color: #9cb9d8;
    border-color: #007bff;
}

.btn-primary:hover {
    color: #fff;
    background-color: #0056b3;
    border-color: #0056b3;
}

/* Custom styles for user icon */
.icon-user {
    color: #2e29c5; /* Default color */
    transition: color 0.2s;
}

.icon-user:hover {
    color: #0056b3; /* Color on hover */
}
</style>

</head>
<body>

<header class="section-header">
	<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
		<div class="container">
			<ul class="navbar-nav d-none d-md-flex mr-auto">
				<li class="nav-item"><a class="nav-link" href="{% url 'get_products12' %}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Payment</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link"> Call: +99812345678 </a></li>
				<li class="nav-item dropdown">
					 <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> English </a>
					<ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
						<li><a class="dropdown-item" href="#">Arabic</a></li>
						<li><a class="dropdown-item" href="#">Russian </a></li>
					</ul>
				</li>
			</ul> <!-- list-inline //  -->
		</div> <!-- container //  -->
	</nav> <!-- header-top-light.// -->
	
	<section class="header-main border-bottom">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2 col-4">
					<!-- <div class="brand-wrap">
						<img class="logo" src="/media/images/logo.png">
					</div> brand-wrap.// -->
				</div>
				<div class="col-lg-6 col-sm-12">
					<form action="{% url 'search' %}" method="get" class="search">
						<div class="input-group w-100">
							<input type="text" name="q" class="form-control" placeholder="Search">
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-4 col-sm-6 col-8">
					<div class="widgets-wrap float-md-right">
						<div class="widget-header mr-3">
							<a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border">
								<i class="fa fa-shopping-cart"></i>
								<span class="badge badge-pill badge-danger notify">{{ request.user.profile.get_cart_count }}</span>
							</a>
						</div>
						<div class="widget-header icontext">
							{% if request.user.is_authenticated %}
								<a href="{% url 'profile' %}" class="icon icon-sm rounded-circle border" data-toggle="tooltip" data-placement="bottom" title="User Profile">
									<i class="fa fa-user icon-user"></i>
								</a>
								<div class="text">
									<span class="text-muted">Welcome, {{ request.user.first_name }}!</span>
									<div class="d-flex align-items-center">
										<a href="{% url 'logout' %}" class="btn btn-outline-primary btn-sm mr-2">Logout</a>
									</div>
								</div>
							{% else %}
								<a href="#" class="icon icon-sm rounded-circle border" data-toggle="tooltip" data-placement="bottom" title="User Profile">
									<i class="fa fa-user icon-user"></i>
								</a>
								<div class="text">
									<span class="text-muted">Welcome!</span>
									<div class="d-flex align-items-center">
										<a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm mr-2">Sign in</a>
										<a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm mr-2">Register</a>
									</div>
								</div>
							{% endif %}
						</div>
					</div> <!-- widgets-wrap.// -->
				</div> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- container.// -->
	</section> <!-- header-main .// -->
</header>

<main>
	<div class="container mt-5 pt-5">
		{% block start %}
		{% endblock %}
	</div>
</main>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>

</body>
</html>
